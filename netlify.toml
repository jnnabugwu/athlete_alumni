[build]
  command = """
    git clone https://github.com/flutter/flutter.git --branch 3.16.0
    export PATH="$PATH:`pwd`/flutter/bin"
    flutter precache
    flutter config --no-analytics
    flutter pub get
    flutter build web --release
    """
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 