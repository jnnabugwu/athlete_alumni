<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="athlete_alumni">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>athlete_alumni</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load environment configuration -->
  <script src="config.js"></script>
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }
    .loading-container {
      text-align: center;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    .loading-text {
      color: #333;
      font-size: 16px;
    }
    .error-container {
      display: none;
      color: #e74c3c;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #e74c3c;
      border-radius: 4px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="loading">
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Athlete Alumni...</div>
    <div id="error-container" class="error-container"></div>
  </div>

  <script>
    // Error handling for Flutter loading
    window.addEventListener('error', function(event) {
      console.error('Error loading application:', event.error || event.message);
      document.getElementById('error-container').style.display = 'block';
      document.getElementById('error-container').textContent = 
        'Error loading application. Please try refreshing the page or contact support if the issue persists.';
    });
    
    // Timeout to detect if Flutter doesn't load in a reasonable time
    setTimeout(function() {
      if (!window.flutterCanvasKit && document.body.classList.contains('loading')) {
        console.warn('Flutter app did not load in the expected time frame');
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-container').textContent = 
          'The application is taking longer than expected to load. Please check your internet connection and try refreshing the page.';
      }
    }, 30000); // 30 seconds timeout
  </script>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Remove loading class once Flutter initialization begins
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.remove('loading');
    });
  </script>
</body>
</html>
